<mat-card>
  <mat-card-title>Filter Pipe</mat-card-title>
  <mat-card-content>
    <mat-form-field class="example-form-field">
      <mat-label for="search-text">Search Text:</mat-label>
      <input type="email" matInput class="form-control" id="search-text" aria-describedby="search-text"
        [(ngModel)]="searchText" placeholder="Enter text to search" autofocus>
    </mat-form-field>

    <ul class="list-group list-group-flush">
      <!-- results of ngFor is passed to filter with argument searchText -->
      <li class="list-group-item" *ngFor="let c of characters | filter: searchText">
        {{c}}
      </li>
    </ul>
  </mat-card-content>
</mat-card>
