<button mat-raised-button color="primary" id="increment" (click)="increment()">Increment</button>
<button mat-raised-button color="primary" id="decrement" (click)="decrement()">Decrement</button>
<button mat-raised-button color="accent" id="reset" (click)="reset()">Reset Counter</button>

<pre>Current Count: {{ count$ | async }}</pre>
